<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Notariqon – Tribuna Critica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: #f8f0e0;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: #fffff5;
            padding: 60px 50px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e0dcc0;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2em;
            color: #5a3f11;
            margin-bottom: 15px;
            font-weight: normal;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .description {
            line-height: 1.8;
            color: #555;
            margin-bottom: 50px;
            text-align: center;
        }
        
        .description p {
            margin-bottom: 15px;
        }
        
        .description p:last-child {
            margin-bottom: 0;
        }
        
        .access-notice {
            background: #f5f5f0;
            padding: 25px;
            border-left: 3px solid #5a3f11;
            margin-bottom: 40px;
            text-align: left;
        }
        
        .access-notice p {
            margin: 0;
            color: #666;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: #5a3f11;
            color: #fff;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.05em;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #402d0c;
        }
        
        footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0dcc0;
            font-size: 0.9em;
            color: #999;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notariqon</h1>
        <p class="subtitle">Tribuna Critica</p>
        
        <div class="description">
            <p>Progetto di critica letteraria a circolazione ristretta.</p>
            <p>Schede di analisi poetica costruite su metodo rigoroso: costruzione, ritmo, evocazione, rapporto col lettore.</p>
        </div>
        
        <a href="recensioni/archivio.html" class="btn">Accedi alla Tribuna Critica</a>
        
        <footer>
            Notariqon – casa d'Arno
        </footer>
    </div>
</body>
</html>
